<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Комментарии</title>
</head>

<body>
    <main>
        <form id="form">
            <div>
                <input id="userName" class="input__user-name" type="text" placeholder="Имя">
                <input id="date" class="input__date" type="date">
            </div>
            <textarea id="commentText" class="commentText" type="text" placeholder="Укажите комментарий"></textarea>
            <button id="submitBtn" class="submitBtn" type="submit" onclick="onSubmit()">Отправить комментарий</button>
        </form>
        <div id="validation-error" class="validation-error"></div>
        <div id="comment-list" class="comment-list">
        </div>
    </main>
</body>
</html>
